<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        
        header {
            background: #007bff;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        
        nav {
            background: #0056b3;
            padding: 0.5rem;
        }
        
        nav a {
            color: white;
            margin: 0 1rem;
            text-decoration: none;
        }
        
        .hero {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-block;
            background: white;
            color: #007bff;
            padding: 0.75rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>
    
    <section class="hero">
        <h1>Welcome to Our Platform</h1>
        <p>Create amazing experiences with our services</p>
        <a href="#" class="btn">Get Started</a>
    </section>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
